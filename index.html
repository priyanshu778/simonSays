<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simaongame.css">
</head>
<body>
    <h1>Simon Says game</h1>
    <h3>Press any key to start game</h3>
    <div class="box-container">
        <div class="line-one">
            <div class="button red" type="button" id="red">1</div>
            <div class="button yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line-two">
            <div class="button green" type="button" id="green">3</div>
            <div class="button purple" type="button" id="purple">4</div>
        </div>
    </div>
    


    <script src="simongame.js"></script>
</body>
</html>
